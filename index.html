<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Event Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ Hero Section -->
    <div class="hero-section">
        <div class="container text-center text-white">
            <h1 class="display-4 fw-bold">Find & Explore Amazing Events</h1>
            <p class="lead">Search by category, date, or name.</p>
            <div class="search-bar">
                <input type="text" id="searchQuery" class="form-control" placeholder="Search events">
                <input type="date" id="searchDate" class="form-control">
                <select id="searchCategory" class="form-select">
                    <option value="">All Categories</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="tech">Tech</option>
                    <option value="tech">Community Outreach</option>
                </select>
                <button class="btn btn-light" onclick="searchEvents()">Search</button>
            </div>
        </div>
    </div>

    <script>
        function searchEvents() {
            const query = document.getElementById("searchQuery").value;
            const date = document.getElementById("searchDate").value;
            const category = document.getElementById("searchCategory").value;
            window.location.href = `events.html?query=${query}&date=${date}&category=${category}`;
        }
    </script>

</body>
</html>
